<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <ul>
            <button id="hs-btn">High Score</button>
            <p id="score"></p>
            <li id="countdown">Time</li>
        </ul>
    </header>
    <main> 
        <h1>Coding Quiz</h1>
        <div id="hs-div" class="hide">
            <h2>Initials:</h2>
            <p id="myinitial"></p>
            <h2>High Score</h2>
            <p id="myscore">Round Score</p>
        </div>
            <div class ="container">
                <div id="question-container" class="hide">
                    <div id="question">Question</div>
                    <div id="answer-btns" class ="btn-grid">
                        <button class="btn">Answer 1</button>
                        <button class="btn">Answer 2</button>
                        <button class="btn">Answer 3</button>
                        <button class="btn">Answer 4</button>
                    </div> 
                <div id="final" class="hide">
                    <h3>Submit your intitals</h3>
                    <input type="text" id="intitals" placeholder="intitals"/>
                    <button id="initial-btn" class="btn">Submit</button>
                </div>

                </div>
                    <div id="correct"></div>
                    <div class = "controls">
                        <button id="start-btn" class="start-btn btn">Start Quiz</button>  
                    </div>           
            </div>
    </main>
        <script src="./assets/js/script.js"></script>

</body>
</html>
