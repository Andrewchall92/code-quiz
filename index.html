<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <ul>
            <li>Score</li>
            <li id="countdown">Time</li>
        </ul>
    </header>
    <main> 
        <h1>Coding Quiz</h1>
            <div class ="container">
                <div id="question-container" class="hide">
                    <div id="question">Question</div>
                    <div id="answer-btns" class ="btn-grid">
                        <button id="btn" class="btn">Answer 1</button>
                        <button id="btn" class="btn">Answer 2</button>
                        <button id="btn" class="btn">Answer 3</button>
                        <button id="btn" class="btn">Answer 4</button>
                    </div>  
                </div>
                    <div id="correct"></div>
                    <div class = "controls">
                        <button id="start-btn" class="start-btn btn">Start Quiz</button>  
                    </div>           
            </div>
    </main>
        <script src="./assets/js/script.js"></script>

</body>
</html>
